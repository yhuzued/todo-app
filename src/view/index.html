<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
</head>

<body class="container mx-auto grid grid-cols-8 h-screen">
  <aside class="sidebar border-2 col-span-2 flex flex-col justify-between">
    <div class="project">
      <h2 class="text-xl">Project</h2>
      <ul class="project-list"></ul>
    </div>
    <div class="new-project w-fit">
      <form id='new-project-form' class="flex p-3">
        <input type="submit" value="+" class="mr-3">
        <input type="text" name="project" id="project" class="w-full border-2">
      </form>
    </div>
  </aside>
  <main id="todo" class="border-2 col-span-6 max-h-screen flex flex-col">
    <h2 id="title" class="text-xl">My Day</h2>
    <ul class="tasks-list border-2 grow max-h-fit overflow-auto"></ul>
    <form id="new-task-form" class="flex justify-center p-3 gap-2">
      <input type="text" name="task" id="task" class="border-2 border-black px-3 py-1 w-1/2">
      <input type="submit" class="bg-cyan-900 px-3 py-1 text-white rounded-md cursor-pointer">
    </form>
  </main>
</body>

</html>
