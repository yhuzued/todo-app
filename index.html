<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo App</title><script defer="defer" src="bundle.js"></script></head><body class="md:grid md:grid-cols-10 h-screen font-sans bg-white"><aside class="md:col-span-2 sidebar flex flex-col max-h-screen bg-slate-700 text-slate-50 w-full"><h2 class="text-xl p-5 p-5 text-center">Todolist App</h2><ul class="project-list px-5 overflow-auto p-5 grow"></ul><div class="new-project w-full"><form id="new-project-form" class="flex p-3"><input type="submit" value="+" class="mr-3"> <input name="project" id="project" class="px-3 px-3 py-2 w-1/2 grow text-black outline-none rounded-sm" placeholder="Add new project"></form></div></aside><main id="todo" class="md:col-span-8 max-h-screen flex flex-col p-5 drop-shadow-lg w-full"><h2 id="title" class="text-3xl px-5 py-3 bg-white drop-shadow-sm">My Day</h2><div class="grow max-h-fit overflow-auto bg-white px-5 py-3"><h3 d="uncomplete-task-heading" class="text-xl underline underline-offset-4 italic mb-3">Tasks</h3><ul class="tasks-list"></ul><h3 id="completed-task-heading" class="text-xl underline underline-offset-4 italic mb-3">Completed Tasks</h3><ul class="completed-tasks"></ul></div><form id="new-task-form" class="flex justify-between px-5 py-3 text-white bg-slate-500"><input type="submit" class="px-3 py-1 text-white cursor-pointer" value="+"> <input name="task" id="task" class="px-3 px-3 py-2 w-1/2 grow outline-none rounded-sm text-black" placeholder="Add new task" autofocus="autofocus"></form></main><p class="notification hidden absolute top-0 left-[50%] bg-yellow-100 m-5 p-2 rounded-md">Project already exist</p></body></html>
